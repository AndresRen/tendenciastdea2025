{% extends 'base.html' %}
{% block title %}Lista de tareas{% endblock %}
{% block content %}
<h2>Tareas</h2>
<a href="{% url 'tarea_create' %}">Crear nueva tarea</a>
<ul>
    {% for tarea in tareas %}
        <li>
            <a href="{% url 'tarea_detail' tarea.id %}">{{ tarea.titulo }}</a>
            - <a href="{% url 'tarea_update' tarea.id %}">Editar</a>
            - <a href="{% url 'tarea_delete' tarea.id %}">Eliminar</a>
        </li>
    {% empty %}
        <li>No hay tareas.</li>
    {% endfor %}
</ul>
{% endblock %}
