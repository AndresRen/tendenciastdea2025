{% extends 'base.html' %}
{% block title %}Eliminar tarea{% endblock %}
{% block content %}
<h2>¿Eliminar la tarea "{{ tarea.titulo }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'tarea_list' %}">Cancelar</a>
{% endblock %}
