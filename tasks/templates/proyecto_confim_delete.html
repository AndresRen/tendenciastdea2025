{% extends 'base.html' %}
{% block title %}Eliminar proyecto{% endblock %}
{% block content %}
<h2>¿Eliminar el proyecto "{{ proyecto.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'proyecto_list' %}">Cancelar</a>
{% endblock %}
